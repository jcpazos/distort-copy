<!DOCTYPE html>
  <head>
    <title>Privacy Monitor</title>
    <script src="chromeless.js"></script>
    <style>
      form { width: 240px; border-style: solid; border-width: 1px; border-color: lightgray;}
      label.field { width: 140px;}
      input { width: 60px; }
      p { padding-left: 20px;}
      button { font-size: 14px; border-radius: 5px; }
      body { width: 450px;}
    </style>
  </head>
  <body>
  <h2>Decryption test for DistoRt</h2>
  <form>
    <p><label class="field">Number of iterations:</label><input id="iter" type="number" placeholder="Enter #"></p>
    <p><label class="field">Verify signatures? </label><input id="sig" type="checkbox">
    <p style="padding-left: 80px"><button id="runtest">Run test</button></p>
  </form>
  <br>
  <textarea style="width: 100%; min-height: 600px; padding: 10px 20px 0px 20px;" id="logarea" ></textarea>
  </body>
</html>
